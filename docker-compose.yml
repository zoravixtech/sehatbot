version: '3.8'

services:
  sehatbot-server:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Add your environment variables here
      # - API_KEY=${API_KEY}
    volumes:
      # Mount your GCP key file if needed
      - ./gcp-key.json:/app/gcp-key.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

