version: "3.8"

services:
  server:
    build:
      context: ./apps/server
      target: production
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
    volumes:
      - ./gcp-key.json:/app/gcp-key.json:ro
    restart: unless-stopped
    working_dir: /app
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

