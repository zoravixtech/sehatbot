version: '3.8'

services:
  server:
    build:
      context: ./apps/server
      target: development
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
    volumes:
      - ./apps/server:/app
      - /app/node_modules
      - ./gcp-key.json:/app/gcp-key.json:ro
    command: pnpm dev
    restart: unless-stopped

  client:
    build:
      context: ./apps/client
      dockerfile: Dockerfile
      target: development
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8080
    volumes:
      - ./apps/client:/app
      - /app/node_modules
    command: pnpm dev -- --host
    restart: unless-stopped
